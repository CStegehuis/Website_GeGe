{% load staticfiles %}

{% load wagtailcore_tags wagtailimages_tags %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block page_title %}Geheime Geliefden{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="{% static "core/css/bootstrap.css" %}" />

    <link rel="stylesheet" type="text/css" charset="utf-8" href="{% static "core/css/bootstrap.min.css" %}" />
    <!--<link rel="stylesheet" type="text/css" charset="utf-8" href="{% static "core/css/gege.css" %}" />-->
    <link rel="stylesheet" type="text/css" charset="utf-8" href="{% static "core/css/692c31a12718.css" %}" />

    <link href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.css" rel='stylesheet' type='text/css'>


    {% block head %}{% endblock %}
</head>


<body>
<!-- This is the start of the navigation bar at the top of the page-->
<header>

    <div>
        <div>
            <div class="container header-container">
                <div class="logo">
                    <img src="{% static 'core/img/gege_logo2.png' %}"  height="50" widht="50" alt="Geheime Geliefden logo" style="margin-left: 10px; margin: 10px; margin-left: 30px;">
                </div>
                <div class="social">
                    <a style="margin-right=5px;" href="https://twitter.com/Geheime_liefde"><i class="fi-social-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/anke-stegehuis-42347956"><i class="fi-social-linkedin"></i></a>
                </div>
                <div class="search">
                    <form action="{% url 'search' %}" method="GET">
                        {% block search_input %}
                            <input name="query" type="text" class="search text" placeholder="zoeken" />
                        {% endblock %}
                        <input type="submit" class="search button" value="zoek"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container clearfix">

        <div class= "navbar-wrapper">
            <div class="container">
                <nav class = "navbar navbar-inverse" id="navbar_whole">

                        <div class = "navbar-header">
                            <button type= "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target= "#navbar" aria-expanded="false" aria-controls = "navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!--Below is the top-left hand side of the screen where you usually see a company/project name and a logo-->
                            <!--The next line sends the user back to the home page-->
                            <a class="navbar-brand">
                                <!--Insert the file name of your brand image below after the 'img'-->
                                 <img class="img-responsive">
                            </a>
                        </div>

                        <div id= "navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                              <!--Below is where you put the rest of the links to the pages you've created. Please reference your own models
                               in Django.-->
                                <li>
                                    <a href="{% slugurl 'blog' %}">Blogs</a>
                                </li>
                                <li>
                                    <a href="{% slugurl 'media' %}">Media</a>
                                </li>
                                <li>
                                    <a href="{% slugurl 'archive' %}">Archief</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav"  style="float: right;">
                                <li>
                                    <a>Contact</a>
                                </li>
                                <li>
                                    <a href="{% slugurl 'about' %}">Over mij</a>
                                </li>
                            </ul>
                        </div>
                </nav>
            </div>
        </div>
        </div>

        </header>

<!-- This is where you'll put your page content. Leave it blank for now. -->
<div class="container">{% block content %}{% endblock %}</div>

</body>


</html>
